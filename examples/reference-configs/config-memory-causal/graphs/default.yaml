email:
  nodes:
    send_time: "发送时间 (morning/afternoon/evening)"
    subject_style: "主题风格 (short/long/question)"
    recipient_type: "收件人类型 (new/warm/cold)"
    prior_touches: "之前接触次数"
    followup_count: "跟进次数"
  
  edges:
    - [send_time, reply_prob, "发送时间影响回复概率"]
