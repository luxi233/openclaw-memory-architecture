    - [recipient_type, reply_prob, "收件人类型影响回复概率"]
    - [prior_touches, reply_prob, "之前接触次数影响回复概率"]

calendar:
  nodes:
    meeting_time: "会议时间"
    attendee_count: "参会人数"
